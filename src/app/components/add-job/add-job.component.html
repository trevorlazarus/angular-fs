<div class="card">
    <div class="card card-content">
      <span class="card-title">Add Job</span>
      <form (ngSubmit)="onSubmit()" class="col s6">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Job Number" [(ngModel)]="job.job_id" name="job_id">
            <label>Job No</label>
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Customer Name" [(ngModel)]="job.customer_name" name="customer_name">
            <label>Customer Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Flexitank Number" [(ngModel)]="flexitank.flexitank_number" name="flexitank_number">
            <label>Flexitank No</label>
          </div>
          <!-- <div class="input-field col s6">
            <input type="text" placeholder="Add " [(ngModel)]="job.customer_name" name="cusomer_name">
            <label>Customer Name</label>
          </div> -->
          
        </div>
        <input type="submit" value="Submit" class="btn">
      </form>
    </div>
  </div>
